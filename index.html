<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Coding_Quiz</title>
    <link rel="stylesheet" href="assets/style.css" />
  </head>


  <body>

    <div class="container">
    <!-- putting highscores and the timer in the header -->
        <header>
        <div class="viewhighscores">
            <button class="highscores">View High Score</button>
        <div class="timer"> Time: <span id="timeLeft"></span></div>
        <div id ="timesUp" class="hide">Time is up!</div>
    </header>

 
       
      <!-- /* explain the name of the game */ -->
      <section id="infobox" style= "display: block;">
        <h1>Timed Coding Quiz</h1>
          <p>Try to answer as many questions correctly in the given time. <br>
              Keep in mind that incorrect answers will result in a 10 second penalty!</p>
          <button class="start"> Start Quiz </button>
        </section>

             
          <section id="questions" class="hide">
               <!-- qued questions from javaScript -->
               <h1 id="qTitle" class = "title"></h1>
               <div id="answers">
                 <ul>
                   <li>
                   <button class="multiplechoice" id="option1"></button>
                   </li>
                   <li>
                     <button class="multiplechoice" id="option2"></button>
                  </li>
                  <li>
                   <button class="multiplechoice" id="option3"></button>
                   </li>
                   <li>
                   <button class="multiplechoice" id="option4"></button>
                   </li>
                  </ul>
               </div>
          </section>
       
       </div>
       </div>

    <!-- //quiz Score -->
    <div id="score" class="hide">
        <h1> All Done! </h1>
            <!-- //show results with javaScript -->
        <h2>Your final score is <span id="finalscore"></span></h2>
        <h3>Enter initials:</h3>
        <button class="submit" id="submit"> Submit </button>

    </div>

    <div id="highscores" class="hide">
        <h1>  High scores </h1>
            <button class="back">
                Go Back
            </button>
                <button class="clear">
                    Clear High Scores
                         </button>
        </div>

    <script src="assets/script.js"></script>
  </body>
</html>
