<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Coding_Quiz</title>
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
      <div class="container">
          <button class="highscores">
              View High Scores
          </button>
      </div>
    <div class="container">
      <h1 class="quiz">Timed Coding Quiz</h1>
      <h2 id="timer"></h2>
      <p id="main"></p>
      <button class="start">
          Start Quiz
      </button>
    </div>
    <button class="submit">
        Submit
    </button>
    <button class="back">
        Go Back
    </button>
    <button class="clear">
        Clear High Scores
    </button>
    <script src="assets/script.js"></script>
  </body>
</html>
